<svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="rainbow-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FF0000"/>  <!-- Red -->
      <stop offset="16.6%" stop-color="#FF7F00"/> <!-- Orange -->
      <stop offset="33.3%" stop-color="#FFFF00"/> <!-- Yellow -->
      <stop offset="50%" stop-color="#00FF00"/>  <!-- Green -->
      <stop offset="66.6%" stop-color="#0000FF"/> <!-- Blue -->
      <stop offset="83.3%" stop-color="#4B0082"/> <!-- Indigo -->
      <stop offset="100%" stop-color="#8F00FF"/> <!-- Violet -->
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="white"/>
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-size="120" font-family="Arial, sans-serif" fill="url(#rainbow-gradient)">
    24!
  </text>
</svg>